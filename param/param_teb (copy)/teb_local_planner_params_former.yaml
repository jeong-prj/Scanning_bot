recovery_behavior_enabled: true
recovery_behaviors:
    #recovery_behavior_enabled: true
    - name: 'rotate_recovery'
      type: 'rotate_recovery/RotateRecovery'
    - name: 'aggressive_reset'
      type: 'clear_costmap_recovery/ClearCostmapRecovery'
    - name: 'move_slow_reset'
      type: 'move_slow_and_clear/MoveSlowAndClear'


TebLocalPlannerROS:

 odom_topic: odom
 #odom_topic: /robot_pose_ekf/odom_combined
 map_frame: map 

 # Trajectory

 teb_autosize: True
 dt_ref: 0.45
 dt_hysteresis: 0.1
 global_plan_overwrite_orientation: True
 max_global_plan_lookahead_dist: 3.0
 feasibility_check_no_poses: 5

 # Robot

 max_vel_x: 0.5 #0.5
 max_vel_y: 0    #差速导航注释掉此行
 max_vel_x_backwards: 0.0
 max_vel_theta: 1.0
 acc_lim_x: 0.3
 acc_lim_y: 0   #差速导航注释掉此行
 acc_lim_theta: 0.50
 min_turning_radius: 0.0
 footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
 #radius: 0.12 # for type "circular"
   type: "polygon"
   vertices: [[-0.25, -0.25], [-0.25, 0.25],[0.25, 0.25], [0.25, -0.25]]

 # GoalTolerance

 xy_goal_tolerance: 0.2
 yaw_goal_tolerance: 0.5
 free_goal_vel: False
 complete_global_plan: True
 
 # Obstacles

 min_obstacle_dist: 3.0
 include_costmap_obstacles: True
 costmap_obstacles_behind_robot_dist: 2.5
 obstacle_poses_affected: 7
 dynamic_obstacle_inflation_dist: 0.3

 costmap_converter_plugin: ""
##costmap_converter_plugin: "" 
# costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSMCCH"
##costmap_converter_plugin: "costmap_converter::CostmapToLinesDBSRANSAC"
##costmap_converter_plugin: "costmap_converter::CostmapToLinesDBSMCCH"
##costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSConcaveHull"
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5

 include_dynamic_obstacles: True

 # Optimization

 no_inner_iterations: 5
 no_outer_iterations: 4
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.1
 weight_max_vel_x: 1
 weight_max_vel_y: 0                
 weight_max_vel_theta: 1
 weight_acc_lim_x: 1
 weight_acc_lim_y: 0                
 weight_acc_lim_theta: 0.5
 weight_kinematics_nh: 1000            
 weight_kinematics_forward_drive: 60  
 weight_kinematics_turning_radius: 1
 weight_optimaltime: 1
 weight_obstacle: 50
 weight_dynamic_obstacle: 10 # not in use yet
 selection_alternative_time_cost: False # not in use yet

 # Homotopy Class Planner

 enable_homotopy_class_planning: False
 enable_multithreading: True
 simple_exploration: False
 max_number_classes: 4
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_keypoint_offset: 0.1
 obstacle_heading_threshold: 0.45
 visualize_hc_graph: False
